<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 300px; /* სიგანე */
            height: 200px; /* სიმაღლე */
            background-color: lightblue; /* ფონდის ფერი */
            margin: 20px; /* გარე სივრცე */
            padding: 30px; /* შიდა სივრცე */
            border: 5px solid darkblue; /* საზღვარი */
        }
    </style>
</head>
<body>

    <!-- div ელემენტი, რომელსაც აქვს margin, padding და border -->
    <div class="box">
        ეს არის div ელემენტი. აქ ჩანს padding, margin და border.
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element Width</title>
    <style>
        .half-width {
            width: 50%; /* 50% სიგანე ეკრანის */
            background-color: lightcoral; /* ფონდის ფერი */
            padding: 20px; /* შიდა სივრცე */
            margin: 10px auto; /* გარე სივრცე და ცენტრირება */
        }
    </style>
</head>
<body>

    <!-- Block level ელემენტი რომელიც იქნება ეკრანის ნახევარი -->
    <div class="half-width">
        ეს div ელემენტი იქნება ეკრანის ნახევარი სიგანე.
    </div>

</body>
</html>
