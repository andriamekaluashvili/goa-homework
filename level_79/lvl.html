<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
    <style>
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="email"], input[type="password"] {
            width: 200px;
        }
    </style>
</head>
<body>

    <input type="email" placeholder="მომხმარებლის ელ.ფოსტა"><br>
    <input type="password" placeholder="პაროლი"><br>
    <input type="text" placeholder="სახელი"><br>
    <input type="text" placeholder="გვარი"><br>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, border-radius 0.3s;
        }
        button:hover {
            background-color: green;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <input type="text" placeholder="სახელი"><br>
    <input type="text" placeholder="გვარი"><br>
    <button>გაგზავნა</button>

</body>
</html>


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .registration-form {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #28a745; /* მწვანე ფონდი */
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <input type="text" placeholder="სახელი"><br>
        <input type="text" placeholder="გვარი"><br>
        <input type="email" placeholder="ელ.ფოსტა"><br>
        <input type="password" placeholder="პაროლი"><br>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input Field</title>
    <style>
        /* ამ სტილებს ვაადგილებთ მთელი გვერდი */
        body {
            display: flex; /* გავსაზღვრავთ ფლექსბოქსს */
            justify-content: center; /* ცენტრში განლაგება ჰორიზონტალურად */
            align-items: center; /* ცენტრში განლაგება ვერტიკალურად */
            height: 100vh; /* მთლიანი ფანჯრის სიმაღლე */
            margin: 0; /* გვერდის მარჟინი */
            background-color: #f0f0f0; /* ფონდის ფერი */
        }

        /* სტილი შესატანი ველისთვის */
        input {
            padding: 10px; /* შიდა სივრცე */
            margin: 10px 0; /* განივი სივრცე */
            border-radius: 5px; /* მრგვალი კუთხეები */
            border: 2px solid #4CAF50; /* საზღვარი მწვანე */
            background-color: #ffffff; /* ფონდი თეთრი */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* ჩრდილი */
            width: 300px; /* სიგრძე */
            font-size: 16px; /* შრიფტის ზომა */
        }
    </style>
</head>
<body>

    <!-- შესატანი ველი -->
    <input type="text" placeholder="სახელი"><br>
    <input type="email" placeholder="ელ.ფოსტა"><br>
    <input type="password" placeholder="პაროლი"><br>

</body>
</html>
