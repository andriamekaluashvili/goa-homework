<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილი ინფორმაცია</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px 5px 20px; /* ზედა, მარჯვენა, ქვედა, მარცხენა padding */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>მონაცემები</h1>
<table>
    <tr>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>ასაკი</th>
        <th>ინტერესები</th>
        <th>ყურადღების სფეროები</th>
    </tr>
    <tr>
        <td>თქვენი სახელი</td>
        <td>თქვენი გვარი</td>
        <td>თქვენი ასაკი</td>
        <td>თქვენი ინტერესები</td>
        <td>თქვენი ყურადღების სფეროები</td>
    </tr>
    <tr>
        <td>საყვარელი ადამიანის სახელი</td>
        <td>საყვარელი ადამიანის გვარი</td>
        <td>საყვარელი ადამიანის ასაკი</td>
        <td>საყვარელი ადამიანის ინტერესები</td>
        <td>საყვარელი ადამიანის ყურადღების სფეროები</td>
    </tr>
</table>

</body>
</html>
