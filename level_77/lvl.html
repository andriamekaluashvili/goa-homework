<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტუდენტების მაგიდა</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 50px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>პირველი სახელი</th>
                <th>ბოლო სახელი</th>
                <th>ქულები</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ჯონ</td>
                <td>დოე</td>
                <td>85</td>
            </tr>
            <tr>
                <td>ჯეინი</td>
                <td>სმიტი</td>
                <td>92</td>
            </tr>
            <tr>
                <td>მარკი</td>
                <td>ჯონსონი</td>
                <td>76</td>
            </tr>
            <tr>
                <td>ემა</td>
                <td>ბრაუნი</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>

</body>
