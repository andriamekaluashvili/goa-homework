<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- Task 1: Create a list of tables with 4 columns -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>ETO</td>
            <td>35</td>
            <td>GEO</td>
        </tr>
        <tr>
            <td>SHAKO</td>
            <td>43</td>
            <td>GEO</td>
        </tr>
        <tr>
            <td>ANDRIA</td>
            <td>12</td>
            <td>GEO</td>
        </tr>
        <tr>
            <td>MEDIKO</td>
            <td>65</td>
            <td>GEO</td>
        </tr>
    </table>

    <!-- Task 2: Create a table with different color and 4 list headers -->
    <table border="100" style="background-color: #00FF00;">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>

    <!-- Task 3: Explanation of tr, th, and td tags -->
    <!--
        - tr (table row): Represents a row in an HTML table.
          Example: <tr><td>Data 1</td><td>Data 2</td></tr>

        - th (table head): Represents a header cell in an HTML table.
          Example: <th>Name</th>

        - td (table data/cell): Represents a data/cell in an HTML table.
          Example: <td>John</td>
    -->
</body>
</html>
