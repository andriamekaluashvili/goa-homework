<!DOCTYPE html>
<html>
<head>
	<style>
		
		i {
			color: green;
		}
		h1 {
			color: blue;
		}
		h7 {
			color: yellow;
		}
	</style>
</head>
<body>
	<!-- p element with inline CSS style -->
	<p style="color: red;">This is a paragraph of text.</p>
	
	<!-- i element with internal CSS style -->
	<i>This is italic text.</i>
	
	<!-- b element with inline CSS style -->
	<b style="color: orange;">This is bold text.</b>
	
	<!-- h1 element with internal CSS style -->
	<h1>This is a heading 1.</h1>
	
	<!-- h7 element with internal CSS style -->
	<h7>This is a heading 7.</h7>
</body>
</html>
