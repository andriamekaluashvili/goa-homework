<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		/* Internal CSS styles */
		.button1 {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button1:hover {
			background-color: #3e8e41;
		}
		.text1 {
			color: blue;
			background-color: #f2f2f2;
			font-size: 24px;
		}
		.text2 {
			color: red;
			background-color: #f2f2f2;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<!-- Inline CSS styles -->
	<p style="color: green; background-color: #f2f2f2; font-size: 24px;">This is a paragraph of text.</p>
	<p style="color: purple; background-color: #f2f2f2; font-size: 24px;">This is another paragraph of text.</p>
	<p style="color: orange; background-color: #f2f2f2; font-size: 24px;">This is yet another paragraph of text.</p>
	
	<!-- Button with internal CSS style -->
	<button class="button1">Click me!</button>
	
	<!-- Text with internal CSS style -->
	<p class="text1">This is a paragraph of text.</p>
	<p class="text2">This is another paragraph of text.</p>
	
	<!-- Button with external CSS style -->
	<button class="button2">Click me!</button>
	
	<!-- Text with external CSS style -->
	<p class="text3">This is a paragraph of text.</p>
	<p class="text4">This is another paragraph of text.</p>
</body>
</html>
