<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Different Inputs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" placeholder="Text Input"><br><br>

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" placeholder="Email Input"><br><br>

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" placeholder="Password Input"><br><br>

        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" placeholder="Number Input"><br><br>
    </form>
</body>
</html>
