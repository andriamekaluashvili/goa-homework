<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Slide and Text Reveal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }

    .container {
      position: relative;
      width: 150px;
      height: 50px;
      overflow: hidden;
    }

    .animated-div {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(0);
      transition: transform 0.5s ease;
    }

    .animated-div span {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container:hover .animated-div {
      transform: translateX(100px);
    }

    .container:hover .animated-div span {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animated-div">
      <span>გამარჯობა!</span>
    </div>
  </div>
</body>
</html>
