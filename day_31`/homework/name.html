<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h1>User Form</h1>
    <form method="POST" action="/submit">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="favorite_food">Favorite Food:</label>
            <select id="favorite_food" name="favorite_food" required>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="sushi">Sushi</option>
                <option value="pasta">Pasta</option>
            </select>
        </div>
        <div>
            <label for="favorite_sport">Favorite Sport:</label>
            <select id="favorite_sport" name="favorite_sport" required>
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="tennis">Tennis</option>
                <option value="golf">Golf</option>
            </select>
        </div>
        <div>
            <label for="favorite_car">Favorite Car:</label>
            <select id="favorite_car" name="favorite_car" required>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
                <option value="tesla">Tesla</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
