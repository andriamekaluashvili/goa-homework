<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .header {
      background-image: url('https://via.placeholder.com/400x200');
      background-size: cover;
      background-position: center;
      height: 200px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .content {
      padding: 20px;
    }

    .content h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .plan {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f4ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .plan img {
      width: 40px;
    }

    .plan-details {
      text-align: left;
      flex: 1;
      margin-left: 10px;
    }

    .plan-details h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .plan-details p {
      font-size: 0.9rem;
      color: #666;
    }

    .change {
      color: #382ae1;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #382ae1;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #1f1e69;
    }

    .cancel {
      color: #666;
      font-size: 1rem;
      cursor: pointer;
    }

    .cancel:hover {
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
